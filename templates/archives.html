{% extends "base.html" %}
{% block content %}
<p class="lead">Archives for {{ SITENAME }}</p>

<dl>
    {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd>
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </dd>
    {% endfor %}
</dl>
{% endblock %}
