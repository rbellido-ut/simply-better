{% if DEFAULT_PAGINATION %}
<ul class="pager">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
        <li class="next"><a href="{{ SITEURL }}/{{ page_name }}.html">Newer Entries &rarr;</a></li>
        {% else %}
        <li class="next"><a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">Newer Entries &rarr;</a></li>
        {% endif %}
    {% endif %}

    {% if articles_page.has_next() %}
    <li class="previous"><a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">&larr;Older Entries</a></li>
    {% endif %}
</ul>
{% endif %}
